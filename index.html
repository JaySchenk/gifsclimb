<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Gifs Adventure</title>
</head>

<body>
  <main>
    <div class="animation-container">
      <div class="idle-animation"></div>
      <div class="run-animation"></div>
      <div class="run-animation-mirrored"></div>

    </div>
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="./img/gifsAdventure.png" alt="" class="logo-img" />
      <br />

      <button id="start-button">Start Game</button>
      <p>Use the left and right arrow to move Gif! Use the up arrow to jump!
        Or use WSD like a gamer! </p>
      <img src="./img/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-container">

      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>

    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="./img/logo.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>
  <script type="text/javascript" src="data/cillisions.js"></script>
  <script type="text/javascript" src="js/utility.js"></script>
  <script type="text/javascript" src="js/collisionblock.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
